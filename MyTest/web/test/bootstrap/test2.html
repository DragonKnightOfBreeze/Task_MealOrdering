<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <button data-toggle="modal" data-target="#_modal-advance-search">显示</button>
  </div>

  <div class="container">
    12345
  </div>

  <!--INFO 高级搜索模态框 -->
  <div class="modal fade in" id="_modal-advance-search" role="dialog">
    <div class="modal-dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="_mt-advance-search">高级搜索</h4>
          <!--这是模态框的关闭按钮-->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!--INFO 高级搜索表单-->
          <form class="form-inline" action="" method="post" id="_form-advance-search">

            <div class="form-group">
              <label class="col-md-4" for="_name2">餐品名称</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="_name2" name="name"
                       placeholder="请输入餐品名称...">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4" for="_min-num">最低价格</label>
              <div class="col-md-2">
                <input type="number" class="form-control" id="_min-num" name="minNums"
                       min="0" max="10000">
              </div>
              <label class="col-md-4" for="_max-num">最高价格</label>
              <div class="col-md-2">
                <input type="number" class="form-control" id="_max-num" name="maxNum"
                       min="0" max="10000">
              </div>
            </div>

            <div class="form-row form-group">
              <label class="col-md-4" for="_category">餐品分类</label>
              <div class="col-md-8">
                <select class="form-control" id="_category">
                  <option selected>所有餐品</option>
                  <option>素食</option>
                  <option>荤食</option>
                  <option>甜点</option>
                  <option>黑暗料理</option>
                </select>
              </div>
            </div>
            <div class="form-row form-group">
              <button type="submit" class="btn btn-primary mx-auto">搜索！！</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    12345
  </div>

</body>
</html>
