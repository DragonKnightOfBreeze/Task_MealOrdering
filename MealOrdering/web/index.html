<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>网上订餐系统首页</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/index.css">
  <script src="assets/js/index.js"></script>
  <script>
		$(function() {
			$("#mo-head").load("/mealordering/mo-head.html");
			$("#mo-background-bar").load("/mealordering/mo-background-bar.html");
			$("#mo-search-Bar").load("/mealordering/meal/mo-search-bar.html");
			$("#mo-foot").load("mealordering/mo-foot.html");


		});
  </script>
</head>

<body>
  <!--INFO 页面顶部-->
  <div id="mo-head"></div>

  <!--INFO 背景图-->
  <div class="container-fluid" id="mo-background-bar"></div>

  <!--INFO 页面主体-->
  <div class="container" id="mo-body">
    <!--INFO 搜索栏：具有普通搜索、分类搜索、高级搜索等功能-->
    <div class="row m-3" id="mo-search-bar"></div>

    <!--INFO 轮播图：固定广告，自动切换-->
    <div class="row m-auto" id="mo-ad">
      <div class="carousel slide" id="mo-carousel" data-ride="carousel">
        <!--指示符-->
        <ol class="carousel-indicators">
          <li data-target="#mo-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#mo-carousel" data-slide-to="1"></li>
          <li data-target="#mo-carousel" data-slide-to="2"></li>
        </ol>
        <!--轮播图片-->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="assets/image/meal_img/food10.jpg"/>
            <div class="carousel-caption">
              <p>Lorem ipsumdolor sit amet</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/image/meal_img/food11.jpg">
            <div class="carousel-caption">
              <p>Lorem ipsumdolor sit amet</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/image/meal_img/food12.jpg">
            <div class="carousel-caption">
              <p>Lorem ipsumdolor sit amet</p>
            </div>
          </div>
        </div>
        <!--左右切换按钮-->
        <a class="carousel-control-prev" href="#mo-carousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#mo-carousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <!--INFO 推荐内容：包括最近的公告、本周推荐-->
    <div class="row m-3" id="mo-recommend">
      <!--INFO 最近的公告-->
      <div class="col-md-6 border" id="mo-latest-notice">
        <div class="container">
          <div class="row m-3">
            <h2>最近公告
              <a class="float-right" href="notice/notice-list.html"><span class="fa fa-plus"></span></a>
            </h2>
          </div>
          <hr>
          <div class="row  m-3">
            <article>
              <h3>公告标题</h3>
              <p>公告内容。</p>
            </article>
          </div>
        </div>
      </div>
      <!--INFO 本周推荐-->
      <div class="col-md-6  border" id="mo-week-hot-meals">
        <div class="container">
          <div class="row m-3">
            <h2>本周推荐
              <a class="float-right" href="meal/meal-list.html"><span class="fa fa-plus"></span></a>
            </h2>
          </div>
          <hr>
          <div class="row m-3">
            <div class="media border p-3 w-100 mo-media-week-hot">
              <img src="assets/image/meal_img/food04.jpg" class="mr-3 mt-3 img-thumbnail" style="width:60px;">
              <div class="media-body">
                <h4>餐品名称
                  <small>销售总量：<span></span></small>
                </h4>
                <p>餐品描述</p>
              </div>
            </div>
          </div>
          <div class="row m-3">
            <div class="media border p-3 w-100 mo-media-week-hot">
              <img src="assets/image/meal_img/food05.jpg" class="mr-3 mt-3 img-thumbnail" style="width:60px;">
              <div class="media-body">
                <h4>餐品名称
                  <small>销售总量：<span></span></small>
                </h4>
                <p>餐品描述</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--INFO 页面尾部-->
  <div class="container" id="mo-foot"></div>
</body>
</html>
