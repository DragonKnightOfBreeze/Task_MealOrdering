<!DOCTYPE html>
<html>
<head>
  <title>登陆状态错误</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script>
		import * as utils from "/mealordering/assets/utils";

		$(() => utils.countDown($("#mo-second"), "index.html"));
  </script>
</head>

<body>
  <!--INFO 页面顶部-->
  <div id="mo-head"></div>
  <script>$(() => $("#mo-head").load("/mealordering/mo-head.html"));</script>

  <!--INFO 背景图-->
  <div class="container-fluid" id="mo-background-bar"></div>
  <script>$(() => $("#mo-background-bar").load("/mealordering/mo-background-bar.html"));</script>

  <div class="container" id="mo-body">
    <div class="text-center" id="mo-error-info">
      <h4>登录状态错误</h4>
      <hr>
      <p>未登陆,请登录后进行操作。</p>
      <a class="btn btn-link" href="/mealordering/index.html"><span id="mo-second">5</span>秒后自动为您跳转到首页。</a>
    </div>
  </div>

  <!--INFO 页面尾部-->
  <div class="container" id="mo-foot"></div>
  <script>$(() => $("#mo-foot").load("/mealordering/mo-foot.html"));</script>
</body>
</html>
