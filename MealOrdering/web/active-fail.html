<!DOCTYPE html>
<html>
<head>
	<title>激活失败</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script>
		import * as utils from "/mealordering/assets/js/utils";

		$(function() {
				$("#mo-head").load("/mealordering/mo-head.html");
				$("#mo-background-bar").load("/mealordering/mo-background-bar.html");
				$("#mo-foot").load("/mealordering/mo-foot.html");

				utils.countDown($("#mo-second"), "index.html");
			}
		);
	</script>
</head>

<body>
	<!--INFO 页面顶部-->
	<div id="mo-head"></div>

	<!--INFO 背景图-->
	<div class="container-fluid" id="mo-background-bar"></div>

	<div class="container" id="mo-success-info">
		<div class="row text-center m-3 text-warning">
			<h4>激活失败！</h4>
		</div>
		<hr>
		<div class="row text-center m-3 text-warning">
			<a class="btn btn-link" href="/mealordering/index.html">
				<span id="mo-second">5</span>秒后自动为您跳转到首页。
			</a>
		</div>
	</div>

	<!--INFO 页面尾部-->
	<div class="container" id="mo-foot"></div>
</body>
</html>
