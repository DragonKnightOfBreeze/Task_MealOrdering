<script>
	$(function() {
		//DONE 限制最低价格总是小于最高价格
		$("#mo-min-num,#mo-max-num").change(function(e) {
				let $min = $("#mo-min-num");
				let $max = $("#mo-max-num");
				if($min.val() > $max.val()) {
					e.val($max.val());
				}
			}
		);
	});
</script>
