<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>

<body>
<!--分页索引导航栏-->
<div class="page-wrap">
	<div class="pager">
		<ul class="pages"><!----><!----><!---->
			<li class="page-item active">
				<button class="pagination-btn num-btn">1</button>
			</li>
			<li class="page-item">
				<button class="pagination-btn num-btn">2</button>
			</li>
			<li class="page-item">
				<button class="pagination-btn num-btn">3</button>
			</li>
			<li class="page-item">
				<button class="pagination-btn num-btn">4</button>
			</li>
			<li class="page-item">
				<button class="pagination-btn num-btn">5</button>
			</li>
			<li class="page-item">
				<button class="pagination-btn num-btn">6</button>
			</li>
			<li class="page-item">
				<button class="pagination-btn num-btn">7</button>
			</li>
			<strong>...</strong>
			<li class="page-item last">
				<button class="pagination-btn">50</button>
			</li>
			<li class="page-item next">
				<button class="nav-btn iconfont icon-arrowdown3">
					下一页
				</button>
			</li>
		</ul><!----></div>
</div>
</body>
</html>
