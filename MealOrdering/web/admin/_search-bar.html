<!--INFO 搜索表单-->
<!--由JS代码湖截取提交，根据scope来post到xxx-list.html-->
<!--如果scope不是meal，则不显示按类别搜索-->
<div class="row">
  <!--INFO 按名称/标题搜索-->
  <div class="col-sm-3 offset-6">
    <form class="form-inline" action="#" method="post" id="_form-by-name">
      <div class="form-group">
        <label class="sr-only" for="_by-name">名称</label>
        <input type="text" class="form-control" id="_by-name" name="name" placeholder="按名字/标题搜索">
      </div>
      <button type="submit" class="btn btn-default">
        <span class="fa fa-search"></span>
      </button>
    </form>
  </div>

  <!--INFO 按类别搜索-->
  <div class="col-md-3">
    <form class="form-inline" action="#" method="post" id="_form-by-category">
      <div class="form-group">
        <label class="sr-only" for="_by-name">名称</label>
        <input type="text" class="form-control" id="_by-category" name="category" placeholder="按类别搜索">
      </div>
      <button type="submit" class="btn btn-default">
        <span class="fa fa-search"></span>
      </button>
    </form>
  </div>
</div>
