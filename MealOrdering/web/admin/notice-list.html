<!DOCTYPE html>
<html>
<head>
  <title>管理页 公告列表</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script>
		import * as utils from "/mealordering/assets/js/utils";
		import * as global from "/mealordering/assets/js/global";

		let curPageIndex = 1;
		//尝试得到get参数
		let data = utils.getParamMap();
		let url = "/mealordering/admin/findAllNotices";
		//如果是按标题搜索的情况
		if(data["title"] != null) {
			url = "/mealordering/admin/searchMealByTitle";
		}

		$(function() {
			$("#mo-head").load("/mealordering/admin/mo-head.html");
			$("#mo-background-bar").load("/mealordering/admin/mo-background-bar.html");
			$("#mo-foot").load("/mealordering/admin/mo-foot.html");
			$("#mo-side-menu").load("/mealordering/admin/mo-side-menu.html", function() {
				//切换侧边栏激活
				$("#mo-side-menu .nav-link").removeClass("active").eq("2").addClass("active");
			});

			//通过Ajax得到数据，接着插入相应的位置
			$.post(url, data, function(data) {
				generate(data);
			});

			/**
			 * 生成页面
			 * @property {string} data.status
			 * @property {object[]} data.page
			 * @property {string[]} data.pageBtnText
			 * @property {int} data.pageIndex
			 * @property {int} data.pageCount
			 */
			function generate(data) {
				//NOTE 如果没有数据，则显示提示
				if(data.status === "empty") {
					let $content = $("#mo-body-content-admin");
					$content.empty();
					$content.append(`
				<div class="row m-3 text-center text-success">
					<h4>餐品数据为空</h4>
				</div>
				<hr>
				<div class="row m-3 text-center text-success">
					<p>看看其他内容吧......</p>
				</div>
            `);
				}
				//NOTE 如果发生错误，则跳转到错误页
				else if(data.status === "error") {
					location.href = "/mealordering/error/unexpected-error.html";
				}
				//NOTE 如果一切正常，则插入数据
				else {
					//更改当前索引
					curPageIndex = data.pageIndex;

					//插入数据
					let $tbody = $("#mo-body-table-admin tbody");
					$tbody.empty();
					for(const notice of data.page) {
						let date = utils.formatDate(notice.time);
						$tbody.append(`
								<tr class="mo-col-meal">
									<td>${notice.id}</td>
									<td>${notice.title}</td>
									<td>${notice.details}</td>
									<td>${date}</td>
									<td>
										<button class="btn btn-info mo-btn-detail">详情</button>
										<button class="btn btn-danger mo-btn-delete">删除</button>
									</td>
								</tr>
							`);
					}

					//为详情按钮配置链接
					let $btnDetail = $(".mo-btn-detail");
					$btnDetail.off("click");
					$btnDetail.on("click", function() {
						//得到参数（餐品id）
						let id = $(this).parent().parent().find(":first-child").text();
						//跳转到餐品详情页
						location.href = `/mealordering/admin/notice-info.html?id=${id}`;
					});
					//为删除按钮配置链接
					let $btnDelete = $(".mo-btn-delete");
					$btnDelete.off("click");
					$btnDelete.on("click", function() {
						//首先进行确认
						if(!confirm("你确定要删除该餐品吗？"))
							return;
						//得到参数（餐品id）
						let id = $(this).parent().parent().find(":first-child").text();
						//发送请求，根据结果弹出提示
						$.post("/mealordering/admin/deleteNotice", {id: id},
							/**@property data.status*/
							function(data) {
								if(data.status === "error") {
									alert("删除餐品失败，未知错误。");
								} else {
									alert("删除餐品成功。");
								}
							}
						);
					});

					//插完数据后就生成分页栏
					let $pagination = $("#mo-page-bar-admin .pagination");
					$pagination.empty();
					global.generatePageBar($pagination, data.pageBtnText, data.pageIndex, data.pageCount);

					//为分页栏“上一页”按钮配置链接
					let $prePage = $("#mo-pre-page");
					$prePage.off("click");
					$prePage.on("click", function() {
						$.post("/mealordering/getPage", {pageIndex: curPageIndex - 1}, function(data) {
								generate(data);
							}
						);
					});
					//为分页栏“页数”按钮配置链接
					let $changePage = $(".mo-change-page");
					$changePage.off("click");
					$changePage.on("click", function() {
						$.post("/mealordering/getPage", {pageIndex: $(this).text()}, function(data) {
								generate(data);
							}
						);
					});
					//为分页栏“下一页”按钮配置链接
					let $nextPage = $("#mo-next-page");
					$nextPage.off("click");
					$nextPage.on("click", function() {
						$.post("/mealordering/getPage", {pageIndex: curPageIndex + 1}, function(data) {
								generate(data);
							}
						);
					});

				}
			}
		});
  </script>
</head>

<body>
  <!--INFO 页面顶部-->
  <div id="mo-head"></div>

  <!--INFO 背景图-->
  <div class="container-fluid" id="mo-background-bar"></div>

  <!--INFO 页面主体-->
  <div class="container" id="mo-body-admin">
    <div class="row">
      <!--INFO 侧边菜单栏-->
      <div class="col-sm-3">
        <div class="container" id="mo-side-menu"></div>
      </div>

      <!--INFO 内容页面-->
      <div class="col-sm-9">
        <div class="container" id="mo-body-content-admin">
          <!--INFO 标题和内联搜索表单-->
          <div class="row m-3 ">
            <div class="col-sm-6">
              <h2>公告列表</h2>
            </div>
            <div class="col-sm-5" id="mo-search-by-name">
              <form class="form-inline" action="notice-list.html" method="get">
                <div class="form-group">
                  <label class="sr-only" for="mo-by-title">标题</label>
                  <input type="text" class="form-control" id="mo-by-title" name="name"
                         placeholder="按标题搜索" required>
                </div>
                <button type="submit" class="btn btn-default">
                  <span class="fa fa-search"></span>
                </button>
              </form>
            </div>
            <div class="col-sm-1" id="mo-btn-add">
              <button class="btn btn-info"
                      data-toggle="modal" data-target="#mo-modal-add">增加
              </button>
            </div>
          </div>
          <hr>
          <!--INFO 表格-->
          <div class="row" id="mo-body-table-admin">
            <table class="table table-bordered table-striped table-hover table-responsive m-auto">
              <thead class="thead-dark text-center">
              <tr>
                <th>id</th>
                <th>标题</th>
                <th>详情</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
              </thead>
              <!--NOTE 动态生成-->
              <tbody class="text-center"></tbody>
            </table>
          </div>

          <!--INFO 分页栏-->
          <div class="row" id="mo-page-bar-admin">
            <!--NOTE 动态生成-->
            <ul class="pagination"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--INFO 创建公告的模态框-->
  <div class="modal fade" id="mo-modal-add">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">创建公告</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!--INFO 创建公告的表单-->
          <form action="#" method="post" id="mo-form-add"
                enctype="multipart/form-data">
            <!--公告标题-->
            <div class="form-row m-1">
              <label class="col-sm-3" for="mo-notice-title">标题</label>
              <div class="input-group col-sm-9">
                <input type="text" class="form-control" id="mo-notice-title"
                       name="title" value="公告标题" required>
              </div>
            </div>
            <!--公告详情-->
            <div class="form-row m-1">
              <label for="mo-notice-details">详情</label>
              <textarea class="form-control" id="mo-notice-details" rows="4" name="details">
在这里输入公告详情......
                  </textarea>
            </div>
            <!--提交按钮-->
            <div class="form-row m-1">
              <button type="submit" class="btn btn-primary m-auto">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--INFO 页面尾部-->
  <div class="container" id="mo-foot"></div>
</body>
</html>
