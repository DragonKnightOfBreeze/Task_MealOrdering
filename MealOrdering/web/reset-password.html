<!DOCTYPE html>
<html>
<head>
  <title>重置密码</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!--NOTE 不需要重复引入jQuery验证插件-->
  <script src="/mealordering/assets/js/reset-password.js"></script>
</head>

<body>
  <div id="_head"></div>
  <script>$(() => $("#_head").load("/mealordering/_head.html"));</script>

  <div id="_background-bar"></div>
  <script>$(() => $("#_background-bar").load("/mealordering/_background-bar.html"));</script>

  <div class="container" id="_body">
    <!--INFO 步骤导航-->
    <ul class="nav nav-pills" id="_np-reset-psw">
      <li class="nav-item">
        <a class="nav-link active disabled" href="#">发送重置密码邮件</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">填写新密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">重置密码成功</a>
      </li>
    </ul>
    <div class="tab-content" id="_tc-reset-psw">
      <!--INFO 分页：发送重置密码邮件-->
      <div class="tab-pane container active" id="_tp-find-psw">
        <form action="#" method="post" id="_form-find-psw">
          <!--这是验证未通过时弹出的警告-->
          <div class="alert alert-warning" id="_alert-find-psw" style="display: none">
            <span class="fa fa-warning fa-fw"></span><span id="_msg-find-psw"></span>
            <button class="close" data-dismiss="alert">&times;</button>
          </div>
          <!--这是表单项-->
          <div class="form-group">
            <label for="_email-find-psw">填写邮箱：</label>
            <input type="email" class="form-control" id="_email-find-psw" name="email"
                   placeholder="请填写你的邮箱" required autofocus>
          </div>
          <input type="hidden" name="step" value="step1">
          <div class="form-row">
            <input type="submit" class="form-control btn btn-primary mx-auto" value="获取重置密码邮件">
          </div>
        </form>
      </div>
      <!--INFO 分页：填写新密码-->
      <div class="tab-pane container" id="_tp-change-psw">
        <form action="#" method="post" id="_form-change-psw">
          <!--这是验证未通过时弹出的警告-->
          <div class="alert alert-warning" id="_alert-change-psw" style="display: none">
            <span class="fa fa-warning fa-fw"></span><span id="_msg-change-psw"></span>
            <button class="close" data-dismiss="alert">&times;</button>
          </div>
          <!--这是表单项-->
          <div class="form-group">
            <label for="_password-change-psw">填写新的密码：</label>
            <input type="text" class="form-control" id="_password-change-psw" name="password"
                   placeholder="请填写你的新密码" required autofocus>
            <input type="text" class="form-control" id="_re-password-change-psw" name="rePassword"
                   placeholder="再次确认密码" required>
          </div>
          <input type="hidden" name="step" value="step2">
          <div class="form-row">
            <input type="submit" class="btn btn-primary mx-auto" value="更新密码">
          </div>
        </form>
      </div>
      <!--INFO 分页：重置密码成功-->
      <div class="tab-pane container" id="_tp-success">
        <h4>重置密码成功！</h4>
        <hr>
        <a class="btn btn-link" href="/mealordering/index.html">
          <span id="_second">5</span>秒后自动为您跳转到首页。
        </a>
      </div>
    </div>


  </div>

  <div id="_foot"></div>
  <script>$(() => $("#_foot").load("/mealordering/_foot.html"));</script>
</body>
</html>
